{% extends "base.html" %}

{% block content %}
<div class="uch-modal-overlay-hs">

  <div class="uch-modal-container-hs">

    <div class="uch-modal-header-hs">
      <h3>새로운 이해도 Check</h3>
      <a href="javascript:history.back()" class="uch-modal-close-hs">✕</a>
    </div>

    <form method="post">
      {% csrf_token %}
      
      {% if form.errors %}
          <div style="color: #FF6B6B; margin-bottom: 10px; font-size: 0.9em;">
              ⚠️ 입력 정보를 확인해주세요.
          </div>
      {% endif %}

      <div class="form-group">
        <label for="id_content">이해도 체크 문구</label>
        {{ form.content }}
      </div>

      <div class="form-group" style="margin-top: 15px;">
        <label for="id_target_response_count">목표 인원 설정</label>
        {{ form.target_response_count }}
      </div>

      <div class="uch-form-actions-hs">
        <button type="submit" class="uch-submit-btn-hs">
          생성
        </button>
      </div>
    </form>

  </div>

</div>
{% endblock %}
