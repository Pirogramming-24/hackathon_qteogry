<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>기수 추가</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'live_sessions/live_sessions_ny.css' %}">
</head>
<body>

<div class="page-wrapper_ny form-page_ny">
  <div class="form-card_ny">
    <h1 class="form-title_ny">기수 추가</h1>

    <form method="post">
      {% csrf_token %}

      <div class="field_ny">
        <label for="{{ form.name.id_for_label }}">기수 이름</label>
        {{ form.name }}
        {{ form.name.errors }}
      </div>

      <div class="form-actions_ny">
        <a href="{% url 'live_sessions:session_list' %}" class="btn_ny btn-outline_ny">
          ← 돌아가기
        </a>
        <button type="submit" class="btn_ny">
          저장
        </button>
      </div>
    </form>
  </div>
</div>

</body>
</html>
